<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form for engineering job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="form-container">
    <h2>Registration form for engineering job</h2>
    <form id="registrationForm">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Birth date: </label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>

      <label for="university">graduated from: </label>
<select id="university" name="university" required onchange="toggleOtherUniversity()">
  <option value="">select university</option>
  <option value="بورسعيد">Portsaid Univresity</option>
  <option value="عين شمس">Ainshams University</option>
  <option value="القاهرة">Cairo University</option>
  <option value="الإسكندرية">Alex University</option>
  <option value="GUC">GUC</option>
  <option value="AUC">AUC</option>
  <option value="other">other</option>
</select>

<div id="otherUniversityContainer" style="display: none; margin-top: 10px;">
  <label for="otherUniversity">Write your university: </label>
  <input type="text" id="otherUniversity" name="otherUniversity">
</div>


      <button type="submit">Submit </button>
    </form>
    <p id="message"></p>
  </div>
  <div style="position: fixed; bottom: 10px; left: 10px;">
  <img src="ME.jpeg" alt= "LOGO" style="width: 80px; height: auto; border-radius: 6px;">
</div>



  <script src="script.js"></script>
  <script>
  function toggleOtherUniversity() {
    const universitySelect = document.getElementById("university");
    const otherContainer = document.getElementById("otherUniversityContainer");
    const otherInput = document.getElementById("otherUniversity");

    if (universitySelect.value == "other") {
      otherContainer.style.display = "block";
      otherInput.required = true;
    } else {
      otherContainer.style.display = "none";
      otherInput.required = false;
    }
  }
</script>

</body>
</html>
